<div [class]="style">
  <a [routerLink]="homePath"><ng-content></ng-content></a>
  <div class="header--items">
    <div class="header--item" *ngFor="let link of links">
      <neutron-header-link
        [theme]="linkTheme"
        [path]="link.path"
        [fill]="linkFill"
        >{{ link.title }}
      </neutron-header-link>
    </div>
  </div>
</div>
