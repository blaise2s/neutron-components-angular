<div [class]="style">
  <div class="header--title">{{ title }}</div>
  <div class="header--items">
    <div class="header--item" *ngFor="let link of links">
      <neutron-header-link [theme]="theme" [path]="link.path" [fill]="linkFill"
        >{{ link.title }}
      </neutron-header-link>
    </div>
  </div>
</div>
